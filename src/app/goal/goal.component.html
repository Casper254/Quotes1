<div style="text-align:center">

<h1>Quotes</h1>
<hr>
</div>

<div class="container">
  
  <div class="row">
    <app-goal-form (addGoal)= 'addNewGoal($event)'></app-goal-form>
  </div>

  <div class="row" *ngFor="let goal of goals;let i = 'index'">
      <div class="row">
          <h4 id="{{i}}" appStrikethrough>{{goal.name}} expires on {{goal.completeDate|date|uppercase}}</h4>
          <button class="btn btn-primary" (click)='toggleDetails(i)'>Toogle Quotes</button>
      </div>
      
      <div class="row" *ngIf="goal.showDescription">
      <app-goal-details  [goal]='goal' (isComplete)= 'deleteGoal($event,i)'></app-goal-details>
  </div>
    
  </div>

</div>
